<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>D3.js Examples</title>
    <style>
        html,
        body {
            height: 100%;
        }

        svg {
            width: 90%;
            height: 90%;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>

<body>
    <svg></svg>

    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        // variables
        var n = 50;    // number of cricles
        var r = 3;     // radius
        var b = 2;     // border (strike)
        var a = 0.01;  // alpha decay
        var v = 0.05;  // velocity decay
        var s = 0.1;   // strength


        // svg 
        var svg = d3.select("svg");
        var width = svg.node().clientWidth;
        var height = svg.node().clientHeight;

        // generate 
        var randomX = d3.randomUniform(r, width - r);
        var randomY = d3.randomUniform(r, height - r);
        var data = d3.range(n).map(function (i) {
            return {
                x: randomX(),
                y: randomY()
            };
        });

        // apply and simulate force
        var simulation = d3.forceSimulation(data)
            .alphaDecay(a)
            .velocityDecay(v)
            .force("string", d3.forceY().y(height / 2).strength(s))
            .on("tick", function () {
                var circles = svg
                    .selectAll("circle")
                    .data(data)
                    .attr("cx", function (d) { return d.x })
                    .attr("cy", function (d) { return d.y })
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) { return d.x })
                    .attr("cy", function (d) { return d.y })
                    .attr("r", r)
                    .attr("stroke", "black")
                    .attr("stroke-width", b)
                    .attr("fill", "red");
            });
    </script>
</body>

</html>
